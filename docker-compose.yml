version: '3'
services:
  php:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: php-event-manager-app
    ports:
      - '80:80'
    volumes:
      - .:/var/www
    depends_on:
      - mysql
    links:
      - mysql

  mysql:
    image: mysql:5.7
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: emanuele-gianfranco
      MYSQL_DATABASE: event-manager
      MYSQL_USER: event-manager
      MYSQL_PASSWORD: emanuele-gianfranco